<div ng-if="showBanner"  class="smartbanner">
    <style>
        .smartbanner {
            position: sticky;
            bottom:0;
            left:0;
            width:100%;
            height:78px;
            background:#fff;
            z-index: 1000000;
            overflow: hidden;
            border: 1px solid #ccc;
            margin-bottom: 5px;
        }
        .smartbanner-close {
            position:absolute;
            left:7px;top:7px;
            display:block;
            font-family:'ArialRoundedMTBold',Arial;
            font-size:15px;
            text-align:center;
            text-decoration:none;
            border-radius:14px;
            border:0;
            width:17px;
            height:17px;
            line-height:17px;
            color:#b1b1b3;
            background:#efefef;
        }
        .smartbanner-close:active,.smartbanner-close:hover {
            color:#333;
        }
        .smartbanner-icon{
            position:absolute;
            left:30px;
            top:10px;
            display:block;
            width:60px;
            height:60px;
            background-color: #fff;
            background-size:cover;
        }
        .smartbanner-info{
            position:absolute;
            left:98px;
            top:15px;
            width:44%;
            font-size:12px;
            line-height:1.2em;
            font-weight:bold;
            color:#999;
        }
        .smartbanner-title {
            font-size:15px;
            line-height:17px;
            color:#000;
            font-weight:bold;
        }
        .smartbanner-button{
            position:absolute;
            right:20px;
            top:24px;
            padding:0 10px;
            min-width:12%;
            height:24px;
            font-size:14px;
            line-height:24px;
            text-align:center;
            font-weight:bold;
            color:#fff;
            background-color:#b3c833;
            text-decoration:none;
            border-radius:5px;
        }

    </style>
    <div class="smartbanner-container">
        <a ng-click="closeBanner()" class="smartbanner-close">&times;</a>
        <img class="smartbanner-icon" ng-src="[[icon]]">
        <div class="smartbanner-info">
            <div class="smartbanner-title"><i18n>smartbanner.name</i18n></div>
            <div><i18n>smartbanner.description</i18n></div>
        </div>
        <a href="[[appRef]]" target="_blank" class="smartbanner-button">
            <span class="smartbanner-button-text"><i18n>smartbanner.action</i18n></span>
        </a>
    </div>
</div>
