<div class="widget-applications">
	<div class="widget-header">
		<div class="subtitle"><i18n>my-apps.widget.title</i18n></div>
		<div class="widget-options">
            <div class="widget-handle"><i class="fas fa-grip-vertical"></i></div>
        </div>
	</div>

	<div class="widget-body" dnd-nodrag>
		<div class="widget-empty-message link" ng-if="ctrl.apps.length===0">
			<a href="/welcome"
					ng-click="trackEvent($event, {detail:{'open':'more'} })">
				<i18n>my-apps.widget.more</i18n>
			</a>
		</div>

		<ul class="icon-grid" ng-if="ctrl.apps.length>0">
			<li class="icon-grid-item" ng-repeat="app in ctrl.apps">
				<a connector-lightbox-trigger="app" ng-href="[[app.address]]"
						ng-click="trackEvent($event, {detail:{'open':'app', 'app':app} })"
						aria-label=[[app.displayName]] target="[[app.target]]" rel="noopener" 
						i18n-title="[[app.displayName]]" 
						ng-switch="app.icon.indexOf('/')">
					<i ng-class="ctrl.getIconClass(app)" ng-switch-when="-1"></i>
					<img skin-src="[[app.icon]]" ng-switch-default alt="[[app.displayName]]" />
				</a>
			</li>
		</ul>
	</div>

	<div class="widget-footer border-top border-ghost" ng-if="ctrl.apps.length!==0">
		<div class="widget-footer-action">
			<a class="link" href="/welcome"
					ng-click="trackEvent($event, {detail:{'open':'more'} })">
				<i18n>my-apps.widget.options</i18n>
			</a>
		</div>
	</div>	
</div>
